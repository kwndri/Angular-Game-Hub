<div
  class="flex justify-between bg-black p-4 bg-gradient-to-r from-zinc-900 via-gray-500 to-zinc-700"
>
  <!-- Logo button -->
  <button
    class="hover:cursor-pointer py-[4px] mr-[5px]"
    (click)="reloadCurrentRoute()"
  >
    <img class="w-[50px] h-[50px]" src="angular_icon.png" alt="Home" />
  </button>

  <!-- Reactive Form -->
  <form
    [formGroup]="form"
    class="flex gap-2 w-full max-w-[700px]"
    (ngSubmit)="onSubmit()"
  >
    <input
      type="text"
      formControlName="search"
      placeholder="Search 500,000+ games"
      class="flex-grow px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors"
      aria-label="Search"
    >
      Search
    </button>
  </form>

  <!-- Logout -->
  <button
    type="button"
    class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors ml-[5px]"
    aria-label="Logout"
    (click)="authService.logOut()"
  >
    Logout
  </button>
</div>
