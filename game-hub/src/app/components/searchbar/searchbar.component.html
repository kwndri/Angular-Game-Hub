<div class="flex justify-between bg-black p-4  bg-gradient-to-r from-zinc-900 via-gray-500 to-zinc-700">
    <button class="hover:cursor-pointer py-[4px] mr-[5px]" (click)="reloadCurrentRoute()">
      <img class="w-[50px] h-[50px]" src="angular_icon.png">
    </button>
    <form class="flex gap-2 w-full max-w-[700px]" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <input class="flex-grow px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" name="search" ngModel placeholder="Search 500,000+ games">
        <button  type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors"
      aria-label="Search">Search</button>
    </form>
    <button  type="button"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors ml-[5px]"
      aria-label="Search" (click)="this.authService.logOut()">Logout</button>
</div>
